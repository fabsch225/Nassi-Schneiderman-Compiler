<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nassi-Shneiderman Diagram Drawer</title>
<style>
    svg {
        border: 1px solid black;
        margin: 20px auto;
    }
</style>
</head>
<body>
<h1>Nassi-Shneiderman Diagram Drawer</h1>
<div id="canvas"></div>

<script>
    function drawBox(x, y, width, height, text) {
        var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", y);
        rect.setAttribute("width", width);
        rect.setAttribute("height", height);
        rect.setAttribute("stroke", "black");
        rect.setAttribute("fill", "white");
        
        var textElem = document.createElementNS("http://www.w3.org/2000/svg", "text");
        textElem.setAttribute("x", x + 5);
        textElem.setAttribute("y", y + height / 2);
        textElem.setAttribute("font-size", "12px");
        textElem.textContent = text;

        var svg = document.getElementById('canvas');
        svg.appendChild(rect);
        svg.appendChild(textElem);
    }

    function drawDiamond(x, y, width, height, text) {
        var polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        var points = `${x},${y + height / 2} ${x + width / 2},${y} ${x + width},${y + height / 2} ${x + width / 2},${y + height}`;
        polygon.setAttribute("points", points);
        polygon.setAttribute("stroke", "black");
        polygon.setAttribute("fill", "white");

        var textElem = document.createElementNS("http://www.w3.org/2000/svg", "text");
        textElem.setAttribute("x", x + 5);
        textElem.setAttribute("y", y + height / 2);
        textElem.setAttribute("font-size", "12px");
        textElem.textContent = text;

        var svg = document.getElementById('canvas');
        svg.appendChild(polygon);
        svg.appendChild(textElem);
    }

    function drawIfStatement(x, y) {
        drawBox(x, y, 100, 50, 'Condition');
        drawDiamond(x + 50, y + 50, 100, 100, 'Yes');
        drawDiamond(x + 50, y + 150, 100, 100, 'No');
    }

    function drawWhileLoop(x, y) {
        drawBox(x, y, 100, 50, 'Condition');
        drawDiamond(x + 50, y + 50, 100, 100, 'Loop');
    }

    // Example usage
    drawIfStatement(50, 50);
    drawWhileLoop(250, 50);
</script>
<svg id="canvas" width="400" height="300"></svg>
</body>
</html>
