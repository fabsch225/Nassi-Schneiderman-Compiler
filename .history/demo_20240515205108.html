<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nassi-Shneiderman Diagram Drawer</title>
<style>
    #canvas {
        width: 800px;
        height: 600px;
        border: 1px solid black;
        margin: 20px auto;
    }
</style>
</head>
<body>
<h1>Nassi-Shneiderman Diagram Drawer</h1>
<div id="canvas"></div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a box with text inside
    function drawBox(x, y, width, height, text) {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(x, y, width, height);
        ctx.strokeStyle = '#000000';
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = '#000000';
        ctx.font = '12px Arial';
        ctx.fillText(text, x + 10, y + height / 2);
    }

    // Function to draw a diamond shape
    function drawDiamond(x, y, width, height, text) {
        ctx.beginPath();
        ctx.moveTo(x, y + height / 2);
        ctx.lineTo(x + width / 2, y);
        ctx.lineTo(x + width, y + height / 2);
        ctx.lineTo(x + width / 2, y + height);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.strokeStyle = '#000000';
        ctx.stroke();
        ctx.fillStyle = '#000000';
        ctx.font = '12px Arial';
        ctx.fillText(text, x + 10, y + height / 2);
    }

    // Function to draw an if statement
    function drawIfStatement(x, y) {
        drawBox(x, y, 100, 50, 'Condition');
        drawDiamond(x + 50, y + 50, 100, 100, 'Yes');
        drawDiamond(x + 50, y + 150, 100, 100, 'No');
    }

    // Function to draw a while loop
    function drawWhileLoop(x, y) {
        drawBox(x, y, 100, 50, 'Condition');
        drawDiamond(x + 50, y + 50, 100, 100, 'Loop');
    }

    // Example usage
    drawIfStatement(50, 50);
    drawWhileLoop(250, 50);
</script>
</body>
</html>
